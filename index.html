<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ’•</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: -80px;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 100px;
    }

    .love-message {
      font-size: 2.2rem;
      color: white;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Do you love me? ğŸ’–</h1>

    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ™„</button>

    <div class="love-message" id="loveMsg">
      I love you too â¤ï¸ğŸ˜ğŸ’–
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");

    let yesSize = 18;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize) + "px";
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
